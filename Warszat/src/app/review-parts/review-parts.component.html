<h1>Przeglądaj części</h1>

<div>
    <table>
        <thead>
            <tr>
                <th>Nazwa</th>
                <th>Producent</th>
                <th>Cena [zł]</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let part of newPartArray">
                <td>{{part.name}}</td>
                <td>{{part.producent}}</td>
                <td>{{part.price}}</td>
                <td>
                    <button (click)="removePart(part)">
                        Usuń
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <br>
</div>

<div class="contener">
    <h1>Dodaj og≈Çoszenie</h1>
    <div class="testClass">
        <label>Marka: </label>
        <input type="text" [(ngModel)]="newCar.mark">
        <br>
        <label>Model: </label>
        <input type="text" [(ngModel)]="newCar.model">
        <br>
        <label>Numer rejestracyjny: </label>
        <input type="text" [(ngModel)]="newCar.regnumber">
        <br>
        <label>Numer VIN: </label>
        <input type="number" [(ngModel)]="newCar.nrvin">
        <br>
        <label>Przebieg: </label>
        <input type="number" [(ngModel)]="newCar.course">
        <br>
        <label>Opis usterki: </label>
        <input type="text" [(ngModel)]="newCar.descfault">
        <br>
    </div>
    <br>
    <div>
        <button (click)="add()">Dodaj</button>
    </div>
    <br><br>
    <div *ngIf="showMessage">
        <label>Nr twojego zgloszenia to: {{newCar.id_car}}</label>
    </div>
</div>

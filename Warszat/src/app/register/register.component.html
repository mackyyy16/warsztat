<h1>Rejestracja</h1>
<div>
    <label>Imie: </label>
    <input type="text" [(ngModel)]="user.name">
    <br>
    <label>Nazwisko: </label>
    <input type="text" [(ngModel)]="user.surname">
    <br>
    <label>Płeć: </label>
    <label><input type="radio" value="true" name="isMen" [(ngModel)]="isMen"> Mężczyzna</label>
    <label><input type="radio" value="false" name="isMen" [(ngModel)]="isMen"> Kobieta</label>
    <br>
    <label>Login: </label>
    <input type="text" [(ngModel)]="user.login">
    <br>
    <label>Hasło: </label>
    <input type="text" [(ngModel)]="user.password">
    <br>
    <label>E-mail: </label>
    <input type="text" [(ngModel)]="user.email">
    <br>
    <label>Data urodzenia: </label>
    <input type="text" [(ngModel)]="user.dateofbirth">
    <br>
    <label>Nr telefonu: </label>
    <input type="number" [(ngModel)]="user.phonenumber">
    <br>
</div>
<br>
<div>
    <button (click)="register()">Zarejestruj się</button>
</div>
